<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Weather Application is a smart application to display the current weather conditions for that day and the expected weather conditions for the next two days in any city in the world "
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link your font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="./images/icon.jpg" rel="icon" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Weather App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-main-nav">
      <div class="container-fluid py-4 my-nav">
        <a class="navbar-brand gap-2 d-flex" href="#"
          ><img src="./images/logo@2x.png" alt="My logo" class="w-25" />
          <div class="d-flex flex-column">
            <h1>Weather</h1>
            <small class="logo-pa-2">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div
            class="navbar-toggler-icon d-flex justify-content-center align-content-center flex-column gap-1"
          >
            <span class="my-span"></span>
            <span class="my-span"></span>
            <span class="my-span"></span>
          </div>
        </button>
        <div
          class="collapse navbar-collapse my-navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 gap-3 my-navbar-nav">
            <li class="nav-item my-nav-item">
              <a
                class="nav-link my-nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">News</a>
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">Photo</a>
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="position-relative d-flex flex-column gap-5 justify-content-center align-items-center"
    >
      <div class="layer position-absolute top-0 start-0 end-0"></div>
      <section class="my-input-container w-100">
        <div class="container d-flex justify-content-center align-items-center">
          <div class="position-relative mt-5 mb-5 w-100">
            <div>
              <input
                type="text"
                class="form-control w-100 m-auto my-input"
                placeholder="Find your Location..."
              />
            </div>
            <input
              type="button"
              value="Find"
              class="btn btn-info my-btn-info position-absolute top-50 translate-middle-y"
            />
          </div>
        </div>
      </section>
      <div class="container contain-my-cards">
        <div class="row rounded-3 overflow-hidden">
          <div class="col-lg-4 my-first-card my-card p-0">
            <p class="d-flex justify-content-between my-head-pa px-3 py-2">
              <span>Friday</span> <span>3March</span>
            </p>
            <div class="p-3">
              <p class="mt-3">Cairo</p>
              <div
                class="contain-my-fore d-flex justify-content-between align-items-center"
              >
                <div class="my-num">23<sup>o</sup>C</div>
                <div
                  class="my-fore-img flex-grow-1 d-flex justify-content-center align-items-center"
                >
                  <img src="./images/sunny.png" alt="" class="my-sunny" />
                </div>
              </div>
              <span class="day-condition">sunny</span>
              <ul
                class="forecat-conclusion d-flex align-items-center justify-content-between mt-3 w-100"
              >
                <li>
                  <i class="fas fa-umbrella"></i>
                  <span class="my-small-font">20%</span>
                </li>
                <li class="my-wind">
                  <i class="fas fa-wind"></i>
                  <span class="my-small-font">18 Km/h</span>
                </li>
                <li class="my-location">
                  <i class="fas fa-compass"></i>
                  <span class="my-small-font">East</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 my-second-card my-card p-0">
            <p class="d-flex justify-content-center my-head-pa px-3 py-2">
              <span>Friday</span>
            </p>
            <div
              class="p-3 text-center align-items-center flex-column d-flex justify-content-center gap-2 mt-5"
            >
              <div
                class="contain-my-fore d-flex justify-content-between align-items-center flex-column gap-2"
              >
                <div
                  class="my-fore-img flex-grow-1 d-flex justify-content-center align-items-center"
                >
                  <img src="./images/sunny.png" alt="" class="w-75" />
                </div>
                <div class="my-num">23<sup>o</sup>C</div>
                <div class="my-small-num">23<sup>o</sup>C</div>
              </div>
              <span class="day-condition">sunny</span>
            </div>
          </div>
          <div class="col-lg-4 my-third-card my-card p-0">
            <p class="d-flex justify-content-center my-head-pa px-3 py-2">
              <span>Friday</span>
            </p>
            <div
              class="p-3 text-center align-items-center flex-column d-flex justify-content-between mt-5"
            >
              <div
                class="contain-my-fore d-flex justify-content-between align-items-center flex-column gap-2"
              >
                <div
                  class="my-fore-img flex-grow-1 d-flex justify-content-center align-items-center"
                >
                  <img src="./images/sunny.png" alt="" class="w-75" />
                </div>
                <div class="my-num">23<sup>o</sup>C</div>
                <div class="my-small-num">23<sup>o</sup>C</div>
              </div>
              <span class="day-condition">sunny</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5 py-5">
      <div class="container my-row">
        <div class="row justify-content-center mb-3">
          <div class="position-relative col-lg-8 mt-2">
            <div>
              <input
                type="text"
                class="form-control w-100 m-auto my-tri-input"
                placeholder="Enter Your email to subscribe..."
              />
            </div>
            <input
              type="button"
              value="subscribe"
              class="btn btn-info my-btn-info position-absolute top-50 translate-middle-y"
            />
          </div>
          <ul
            class="d-flex justify-content-center align-items-center gap-3 my-0 col-lg-4 mt-2"
          >
            <li class="include-my-icons">
              <i class="fab fa-facebook-f my-icon"></i>
            </li>
            <li class="include-my-icons">
              <i class="fab fa-twitter my-icon"></i>
            </li>
            <li class="include-my-icons">
              <i class="fab fa-google-plus-g my-icon"></i>
            </li>
            <li class="include-my-icons">
              <i class="fab fa-pinterest-p my-icon"></i>
            </li>
          </ul>
        </div>
        <p class="copy-pa text-center">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
